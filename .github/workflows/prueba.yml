# This is a basic workflow to help you get started with Actions
name: Example

on: 
  push:
    branches: [master]

jobs:
  mi-segundo-job:
    name: Mi Segundo Job
    runs-on: ubuntu-latest
    steps:
      - run: echo -n -e "HELLO\n !\n World!" > Prueba.txt
      - uses: actions/checkout@v2
        id: Prueba
        with:
          path: ./Prueba.txt
      - run: echo $TEXT
        env:
          TEXT: ${{steps.Prueba.outputs.Prueba}}
  
